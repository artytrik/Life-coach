<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Coach</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
  <header class="page-header page-header--closed">
    <div class="page-header__wrapper">
      <div class="page-header__logo-wrapper">
        <a href="index.html" class="logo">
          <strong class="logo__strong">Emilia Vladimirova</strong>
          <span class="logo__span">Certified Life Coach</span>
        </a>
      </div>
      <nav class="page-header__navigation">
        <ul class="site-list">
          <li class="site-list__item"><a href="index.html#main" class="site-list__link anchor">Home</a></li>
          <li class="site-list__item"><a href="index.html#sessions" class="site-list__link anchor">Sessions</a></li>
          <li class="site-list__item"><a href="index.html#programme" class="site-list__link anchor">Programme</a></li>
          <li class="site-list__item"><a href="index.html#feedback" class="site-list__link anchor">Feedback</a></li>
          <li class="site-list__item"><a href="contact.html" class="site-list__link site-list__link--active">Contact</a></li>
        </ul>
      </nav>
      <button class="page-header__toggle toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
    </div>
  </header>
  <main class="page-main page-main--inner">
    <h1 class="visually-hidden">Contact form</h1>
    <section class="contact">
      <div class="contact__wrapper">
        <h2 class="contact__header page-main__header">Contact</h2>
        <form method="POST">
          <label for="name" class="contact__label">Enter Your Name</label>
          <input type="text" name="name" placeholder="Name" id="name" required="required" class="contact__input">
          <label for="email" class="contact__label">Enter Your Email</label>
          <input type="email" name="email" placeholder="Email" id="email" required="required" class="contact__input">
          <label for="name" class="contact__label">Enter Your Subject</label>
          <input type="subject" name="subject" placeholder="Subject" id="subject" required="required" class="contact__input">
          <label for="message" class="contact__label">Message</label>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Message" class="contact__input"></textarea>
          <button type="submit" class="contact__button button">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__inner-wrapper">
        <div class="page-footer__logo"><img src="img/white-apple.png" alt="White apple"></div>
        <p class="page-footer__text">500 Terry Francois Street
        <br>San Francisco, CA 94158</p>
        <div class="page-footer__link-block">
          <a href="#" class="page-footer__link">Tel: 123-456-7890</a>
          <a href="#" class="page-footer__link">Fax: 123-456-7890​</a>
        </div>
        <div class="page-footer__link-block">
          <a href="#" class="page-footer__link">info@mysite.com</a>
        </div>
        <ul class="social-list">
          <li class="social-list__item"><a href="#" class="social-list__link"><img src="img/youtube.webp" alt="Youtube"></a></li>
          <li class="social-list__item"><a href="#" class="social-list__link"><img src="img/instagram.webp" alt="Instagram"></a></li>
          <li class="social-list__item"><a href="#" class="social-list__link"><img src="img/facebook.webp" alt="Facebook"></a></li>
        </ul>
      </div>
      <p class="page-footer__copyright">© 2023 by Tsarinas.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
